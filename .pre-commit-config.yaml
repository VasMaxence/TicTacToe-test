repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: validate-translations
        name: Validate translations
        entry: dart scripts/validate_translations.dart
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: flutter-test
        name: Flutter test
        entry: flutter test
        language: system
        pass_filenames: false
        stages: [pre-commit]
